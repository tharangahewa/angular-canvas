<div class="container-fluid">
  <div class="row mb-2">
    <div class="col">
      <h2>Canvas</h2>
      <button [printSectionId]="'canvas-area'"
              [useExistingCss]="true"
              class="btn btn-outline-dark"
              ngxPrint>print</button>
      <button
        (click)="zoom(+0.1)"
        class="btn btn-outline-dark">+</button>
      <button
        (click)="zoom(-0.1)"
        class="btn btn-outline-dark">-</button>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-1 canvas-toolbox">
    </div>
    <div class="col-11 canvas-area" id="canvas-area">
      <div #myBounds
           [ngStyle]="styles"
           class="canvas-body d-print-block" >
        <app-generic-object
          *ngFor="let idx of [1,2,3]"
          [bounds]="myBounds"
          [order]="idx" >
        </app-generic-object>

      </div>
    </div>
  </div>
</div>
